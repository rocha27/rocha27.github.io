<form>
    <h1>ATUALIZANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput type="text" [formControl]="titulo" required  [(ngModel)]="livro.titulo" name="titulo" placeholder="Ex. Curso Spring Boot com Angular 10" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput type="text" [formControl]="nome_autor" required [(ngModel)]="livro.nome_autor" name="nome_autor" placeholder="Gabriel Rocha" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" [formControl]="texto" required [(ngModel)]="livro.texto" name="texto" placeholder="Ex. Lorem Ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary" [disabled]="getMessage()" (click)="update()" >ATUALIZAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="cancel()">VOLTAR</button>
    </div>
</form>
